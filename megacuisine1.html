<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Cuisine | Premium Catering Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #D4AF37;
            --gold-light: #F3E5AB;
            --dark-bg: #0F172A;
            --card-bg: #1E293B;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--dark-bg);
            color: #e2e8f0;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 20%);
        }

        h1, h2, .serif {
            font-family: 'Playfair Display', serif;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }

        /* Animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .animate-slide-in {
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .animate-pop {
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Custom Form Elements */
        .custom-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2394a3b8' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }

        /* Remove number arrows */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        
        .premium-shadow {
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.15);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center pb-12">

    <!-- Header -->
    <header class="w-full bg-slate-900/90 border-b border-white/5 sticky top-0 z-50 backdrop-blur-md">
        <div class="max-w-md mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-amber-400 to-amber-600 flex items-center justify-center text-slate-900 shadow-lg shadow-amber-500/20">
                    <i class="fas fa-utensils text-lg"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-white tracking-wide">Mega Cuisine</h1>
                    <p class="text-[10px] text-amber-400 uppercase tracking-[0.2em] font-medium">Premium Catering</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="w-full max-w-md px-4 mt-8 flex-grow">
        
        <div class="text-center mb-8 animate-slide-in">
            <h2 class="text-3xl text-white mb-2 serif italic">Plan Your Menu</h2>
            <p class="text-slate-400 text-sm font-light">Select your dishes to get an instant quote.</p>
        </div>

        <!-- Order Form Container -->
        <div id="order-container" class="space-y-4">
            <!-- Rows will be injected here via JS -->
        </div>

        <!-- Add Item Button -->
        <div class="mt-6 flex justify-center animate-slide-in" style="animation-delay: 0.1s;">
            <button onclick="addRow()" class="group flex items-center gap-2 px-6 py-3 rounded-full bg-slate-800 border border-amber-500/30 hover:border-amber-500 text-amber-500 text-sm font-medium transition-all hover:shadow-[0_0_15px_rgba(212,175,55,0.15)] active:scale-95">
                <i class="fas fa-plus transition-transform group-hover:rotate-180"></i>
                <span>Add Another Item</span>
            </button>
        </div>

        <!-- Calculate Button -->
        <div class="mt-10 animate-slide-in" style="animation-delay: 0.2s;">
            <button onclick="calculateTotal()" class="w-full relative overflow-hidden bg-gradient-to-r from-amber-500 to-amber-600 text-slate-900 font-bold py-4 rounded-xl shadow-lg shadow-amber-500/20 active:scale-[0.98] transition-all group">
                <span class="relative z-10 flex items-center justify-center gap-2">
                    <i class="fas fa-calculator"></i>
                    Review Order & Total
                </span>
                <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
            </button>
        </div>

    </main>

    <!-- Order Summary Modal -->
    <div id="summary-modal" class="fixed inset-0 z-[100] hidden">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-slate-900/90 backdrop-blur-sm transition-opacity opacity-0" id="modal-backdrop" onclick="closeModal()"></div>
        
        <!-- Modal Content -->
        <div class="absolute bottom-0 left-0 right-0 md:top-1/2 md:bottom-auto md:left-1/2 md:-translate-x-1/2 md:-translate-y-1/2 md:w-[450px] bg-slate-900 rounded-t-3xl md:rounded-3xl border-t md:border border-white/10 shadow-2xl transform translate-y-full transition-transform duration-300 flex flex-col max-h-[90vh]" id="modal-content">
            
            <!-- Handle bar for mobile -->
            <div class="w-full flex justify-center pt-3 pb-1 md:hidden">
                <div class="w-12 h-1.5 bg-slate-700 rounded-full"></div>
            </div>

            <div class="p-6 flex-grow overflow-y-auto">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h3 class="text-2xl text-white serif italic">Order Summary</h3>
                        <p class="text-slate-400 text-xs mt-1">Ready to send to Mega Cuisine</p>
                    </div>
                    <button onclick="closeModal()" class="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center text-slate-400 hover:text-white transition-colors">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <!-- Receipt -->
                <div class="bg-white text-slate-900 p-5 rounded-lg shadow-inner mb-6 relative overflow-hidden">
                    <!-- Receipt pattern top -->
                    <div class="absolute top-0 left-0 w-full h-2 bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMCIgaGVpZ2h0PSIxMCIgdmlld0JveD0iMCAwIDEwIDEwIj48cGF0aCBkPSJNMCAwaDEwTDUgNnoiIGZpbGw9IiMwZjE3MmEiLz48L3N2Zz4=')] opacity-10"></div>
                    
                    <div class="flex items-center justify-between border-b border-dashed border-slate-300 pb-3 mb-3">
                        <span class="font-bold uppercase tracking-wider text-xs text-slate-500">Item</span>
                        <span class="font-bold uppercase tracking-wider text-xs text-slate-500">Subtotal</span>
                    </div>
                    
                    <div id="receipt-items" class="space-y-2 text-sm font-medium">
                        <!-- Items injected here -->
                    </div>

                    <div class="border-t-2 border-slate-900 mt-4 pt-3 flex justify-between items-center">
                        <span class="font-bold text-lg">Total</span>
                        <span id="receipt-total" class="font-bold text-xl text-green-700">₦0</span>
                    </div>
                </div>
            </div>

            <!-- WhatsApp Action -->
            <div class="p-6 pt-0 bg-slate-900">
                <button onclick="sendToWhatsApp()" class="w-full bg-[#25D366] hover:bg-[#1db954] text-white font-bold py-4 rounded-xl flex items-center justify-center gap-2 transition-all shadow-lg shadow-green-500/20 active:scale-[0.98]">
                    <i class="fab fa-whatsapp text-xl"></i>
                    Place Order on WhatsApp
                </button>
            </div>
        </div>
    </div>

    <!-- Hidden Template for JS to clone -->
    <template id="row-template">
        <div class="row-item group relative animate-slide-in">
            <div class="glass-panel rounded-2xl p-5 hover:border-amber-500/30 transition-colors">
                <div class="flex justify-between items-start mb-3">
                    <span class="row-number flex items-center justify-center w-6 h-6 rounded-full bg-slate-700/50 text-[10px] font-bold text-slate-400 border border-white/5">1</span>
                    <button class="delete-btn text-slate-500 hover:text-red-400 transition-colors p-1 opacity-100 md:opacity-0 group-hover:opacity-100">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>

                <div class="grid grid-cols-12 gap-3">
                    <!-- Category Select -->
                    <div class="col-span-8">
                        <label class="block text-[10px] uppercase tracking-wider text-slate-400 mb-1.5 font-bold">Menu Category</label>
                        <select class="category-select w-full appearance-none bg-slate-900/80 border border-slate-700 rounded-lg px-3 py-2.5 text-sm text-white focus:outline-none focus:border-amber-500 focus:ring-1 focus:ring-amber-500 custom-select transition-all">
                            <option value="" data-price="0">Select Option...</option>
                            <!-- Options injected by JS -->
                        </select>
                    </div>

                    <!-- Quantity Input -->
                    <div class="col-span-4">
                        <label class="block text-[10px] uppercase tracking-wider text-slate-400 mb-1.5 font-bold">Qty</label>
                        <input type="number" min="1" value="1" class="qty-input w-full bg-slate-900/80 border border-slate-700 rounded-lg px-3 py-2.5 text-sm text-center text-white focus:outline-none focus:border-amber-500 focus:ring-1 focus:ring-amber-500 transition-all">
                    </div>
                </div>

                <!-- Info & Line Total -->
                <div class="mt-3 flex justify-between items-end min-h-[1.5rem]">
                    <p class="description-text text-xs text-slate-400 w-2/3 leading-relaxed hidden">
                        <!-- Dynamic Description -->
                    </p>
                    <div class="text-right w-full">
                        <span class="line-total text-amber-400 font-bold text-sm">₦0</span>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
        // --- Data ---
        const MENU_DATA = [
            { id: 'main', name: 'Main Menu', price: 8000, desc: 'Jollof, Fried Rice, Ofada, Yam/Potato Pottage, Efo, Amala, Abula.' },
            { id: 'chinese', name: 'Chinese Menu', price: 10000, desc: 'Special Fried Rice, Stir-fry Noodles, Sauces.' },
            { id: 'starter', name: 'Starter', price: 4000, desc: 'Small chops, Puff puff, Samosas, Spring rolls.' },
            { id: 'cocktail', name: 'Cocktail', price: 3000, desc: 'Signature mocktails, Chapman, Fruit punch.' },
            { id: 'side', name: 'Side Menu', price: 8000, desc: 'Garri, Boli, Groundnut, Asun, Chicken, Chips, Grilled Catfish.' }
        ];

        const CONTAINER = document.getElementById('order-container');
        const TEMPLATE = document.getElementById('row-template');
        const MODAL = document.getElementById('summary-modal');
        const MODAL_CONTENT = document.getElementById('modal-content');
        const MODAL_BACKDROP = document.getElementById('modal-backdrop');

        // --- Init ---
        // Add first row on load
        window.addEventListener('DOMContentLoaded', () => {
            addRow();
        });

        // --- Functions ---

        function formatCurrency(num) {
            return '₦' + num.toLocaleString();
        }

        function addRow() {
            const clone = TEMPLATE.content.cloneNode(true);
            const row = clone.querySelector('.row-item');
            const select = clone.querySelector('.category-select');
            const qtyInput = clone.querySelector('.qty-input');
            const deleteBtn = clone.querySelector('.delete-btn');
            
            // Populate Select Options
            MENU_DATA.forEach(item => {
                const opt = document.createElement('option');
                opt.value = item.id;
                opt.textContent = `${item.name} — ${formatCurrency(item.price)}`;
                opt.dataset.price = item.price;
                opt.dataset.desc = item.desc;
                select.appendChild(opt);
            });

            // Event Listeners
            select.addEventListener('change', () => updateRow(row));
            qtyInput.addEventListener('input', () => updateRow(row));
            deleteBtn.addEventListener('click', () => removeRow(row));

            CONTAINER.appendChild(row);
            updateRowNumbers();
            
            // Smooth scroll to new item if it's not the first
            if(CONTAINER.children.length > 1) {
                row.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function removeRow(rowElement) {
            const allRows = document.querySelectorAll('.row-item');
            if (allRows.length <= 1) {
                // Reset instead of remove if it's the last one
                const select = rowElement.querySelector('.category-select');
                const qty = rowElement.querySelector('.qty-input');
                select.value = "";
                qty.value = 1;
                updateRow(rowElement);
                return;
            }

            // Animate removal
            rowElement.style.opacity = '0';
            rowElement.style.transform = 'translateX(-20px)';
            
            setTimeout(() => {
                rowElement.remove();
                updateRowNumbers();
            }, 300);
        }

        function updateRowNumbers() {
            const rows = document.querySelectorAll('.row-item');
            rows.forEach((row, index) => {
                row.querySelector('.row-number').textContent = index + 1;
            });
        }

        function updateRow(row) {
            const select = row.querySelector('.category-select');
            const qtyInput = row.querySelector('.qty-input');
            const lineTotalEl = row.querySelector('.line-total');
            const descEl = row.querySelector('.description-text');
            
            const selectedOption = select.options[select.selectedIndex];
            const price = parseInt(selectedOption.dataset.price) || 0;
            const desc = selectedOption.dataset.desc || '';
            let qty = parseInt(qtyInput.value);

            if (isNaN(qty) || qty < 1) qty = 0;

            // Update Math
            const total = price * qty;
            lineTotalEl.textContent = formatCurrency(total);
            
            // Highlight color if active
            if (total > 0) {
                lineTotalEl.classList.remove('text-slate-600');
                lineTotalEl.classList.add('text-amber-400');
            } else {
                lineTotalEl.classList.add('text-slate-600');
                lineTotalEl.classList.remove('text-amber-400');
            }

            // Update Description
            if (desc) {
                descEl.innerHTML = `<span class="text-amber-500 font-medium">Includes:</span> ${desc}`;
                descEl.classList.remove('hidden');
                descEl.classList.add('animate-pop');
            } else {
                descEl.classList.add('hidden');
            }
        }

        function calculateTotal() {
            const rows = document.querySelectorAll('.row-item');
            const receiptContainer = document.getElementById('receipt-items');
            receiptContainer.innerHTML = '';
            
            let grandTotal = 0;
            let hasItems = false;
            let orderItems = [];

            rows.forEach(row => {
                const select = row.querySelector('.category-select');
                const qtyInput = row.querySelector('.qty-input');
                
                const selectedOption = select.options[select.selectedIndex];
                const price = parseInt(selectedOption.dataset.price) || 0;
                const qty = parseInt(qtyInput.value) || 0;
                const name = MENU_DATA.find(m => m.id === select.value)?.name || '';

                if (price > 0 && qty > 0) {
                    hasItems = true;
                    const lineTotal = price * qty;
                    grandTotal += lineTotal;
                    
                    // Add to receipt HTML
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'flex justify-between border-b border-slate-100 pb-2 last:border-0';
                    itemDiv.innerHTML = `
                        <span class="text-slate-600">${name} <span class="text-xs text-slate-400">x${qty}</span></span>
                        <span class="text-slate-900">${formatCurrency(lineTotal)}</span>
                    `;
                    receiptContainer.appendChild(itemDiv);

                    // Add to data for WhatsApp
                    orderItems.push({ name, qty, lineTotal });
                }
            });

            if (!hasItems) {
                alert("Please select at least one item.");
                return;
            }

            document.getElementById('receipt-total').textContent = formatCurrency(grandTotal);
            
            // Store data for WhatsApp function
            window.currentOrder = { items: orderItems, total: grandTotal };

            openModal();
        }

        // --- Modal Logic ---

        function openModal() {
            MODAL.classList.remove('hidden');
            // Small delay to allow display:block to apply before opacity transition
            setTimeout(() => {
                MODAL_BACKDROP.classList.remove('opacity-0');
                MODAL_CONTENT.classList.remove('translate-y-full');
            }, 10);
        }

        function closeModal() {
            MODAL_BACKDROP.classList.add('opacity-0');
            MODAL_CONTENT.classList.add('translate-y-full');
            
            setTimeout(() => {
                MODAL.classList.add('hidden');
            }, 300);
        }

        function sendToWhatsApp() {
            const order = window.currentOrder;
            if (!order) return;

            let message = `*Good day Mega Cuisine. This is my order*\n----------------------------\n`;
            
            order.items.forEach(item => {
                message += `• ${item.name} (x${item.qty}): ${formatCurrency(item.lineTotal)}\n`;
            });

            message += `----------------------------\n*GRAND TOTAL: ${formatCurrency(order.total)}*\n\nThank You.`;

            const phoneNumber = "2348076596928";
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            
            window.open(url, '_blank');
        }

    </script>
</body>
</html>
